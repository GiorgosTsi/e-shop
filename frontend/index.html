<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giwrghs Shop</title>

    <!-- font_awesome link through cdn-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--custom css-->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- navbar -->
     <nav class="navbar">
        <div class="navbar-center">
            <div class="menu-icon">
                <span class="nav-icon">
                    <i class="fa fa-bars"></i>
                </span>
            </div> 
            <img src="images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fa fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
     </nav>
    <!-- end of navbar -->

    <!-- hero section -->
     <header class="hero">
        <div class="banner">
            <h1 class="banner-title">laptop collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
     </header>

    <!-- products(initially its gonna be hardcoded , then we add it via js)-->
     <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>

        <div class="products-center">
             <!-- single product( example given below.ALl the products are added through js)-->
             <article class="product">
                <div class="img-container">
                    <img src="./images/prod1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fa fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3 >Macbook Air M3</h3>
                <h4>1400$</h4>
            </article>
            <!-- end of single product-->
           
        </div>
     </section>

     <!-- cart section-->
      <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item hardcoded-->
                <!-- 
                <div class="cart-item">
                    <img src="./images/prod1.jpeg" alt="product">
                    <div>
                        <h4>Macbook Air M1</h4>
                        <h5>1200$</h5>
                        <span class="remove-item">Remove</span>
                    </div>
                    <div>
                        <i class="fa fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fa fa-chevron-down"></i>
                    </div>
                 </div>
                -->

                 <!-- end of cart item-->
            </div>

            <!-- cart footer -->
             <div class="cart-footer">
                <h3>Your total: $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear cart</button>
             </div>
        </div>
      </div>
    
    <!-- sidebar section -->
    <div class="sidebar-overlay ">
        <div class="sidebar">
            <span class="close-sidebar">
                <i class="fa fa-close"></i>
            </span>
            <h2>Menu</h2>
            <ul class="sidebar-menu">
                <li><a href="#Products">Products</a></li>
                <li><a href="#Manage-Products">Manage Products</a></li>
                <li><a href="#Order">Orders</a></li>
            </ul>
        </div>
    </div>
    <!-- End of sidebar section -->

    <!-- Manage Products Panel -->
    <div class="manage-products-overlay">
        <div class="manage-products">
            <span class="close-manage-products">
                <i class="fa fa-close"></i>
            </span>
            <!-- Add New Product Form -->
            <h2>Manage Products</h2>
            <div class="manage-products-content">
                
                <form id="addProductForm" enctype="multipart/form-data">
                    <h3>Add New Product</h3>
                    <input type="text" name="title" id="productTitle" placeholder="Product Title" required />
                    <input type="text" name="price" id="productPrice" placeholder="Product Price" required />
                    <input type="file" name="image" id="productImage" accept="image/*" required/>
                    <input type="text" name="quantity" id="productQuantity" placeholder="Product Quantity" required />
                    <button type="submit" class="add-product-btn">Add Product</button>
                </form>
                <!-- End of Add New Product Form -->
                <!-- Manage Existing Products (Update/Delete) -->
                <h3>Manage Existing Products</h3>
                <div id="productList">
                    <!-- Dynamically filled with products (for update or delete) -->
                </div>
            </div>
        </div>
    </div>
    <!-- End of Manage Products Panel -->

    <script type="module" src="app.js"></script>
</body>
</html>
